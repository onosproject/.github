name: Release Image

on:
  workflow_call:
    inputs:
      docker_tag:
        required: false
        type: string
        default: "latest"
      docker_registry:
        description: "Docker Registry URL"
        default: "docker.io"
        type: string
      docker_repository:
        description: "Docker Repository"
        default: "onosproject/"
        type: string
      github_registry:
        description: "GitHub Container Registry URL"
        default: "ghcr.io"
        type: string

jobs:
  release-image:
    runs-on: ubuntu-latest
    env:
      DOCKER_TAG: ${{ inputs.docker_tag }}
    steps:
      - uses: actions/checkout@v6

      - name: Check for Go project
        id: check-go
        run: |
          if [ -f "go.mod" ]; then
            echo "go-project=true" >> $GITHUB_OUTPUT
            echo "Go project detected"
          else
            echo "go-project=false" >> $GITHUB_OUTPUT
            echo "No Go project detected"
          fi

      - name: Setup Go
        if: steps.check-go.outputs.go-project == 'true'
        uses: actions/setup-go@v6
        with:
          go-version-file: 'go.mod'
          cache: true

      - name: Login to Docker Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ inputs.docker_registry }}
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ inputs.github_registry }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push to Docker Registry
        env:
          DOCKER_REGISTRY: ${{ inputs.docker_registry }}/
          DOCKER_REPOSITORY: ${{ inputs.docker_repository }}
        run: |
          make docker-build
          make docker-push

      - name: Build and Push to GitHub Container Registry
        env:
          DOCKER_REGISTRY: ${{ inputs.github_registry }}/
          DOCKER_REPOSITORY: ${{ github.repository_owner }}/
        run: |
          make docker-build
          make docker-push
